<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>
        <form action="" method="get">
            <div>
                <label for="texto">Nome: </label>
                <!-- placeholder: sugestão de texto pro input     value: já manda um valor no input -->
                <input type="text" id="texto" name="nome">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="data">Data de nascimento:</label>
                <input type="date" id="data" name="data">
            </div>

            <div>
                <label for="hora">Horário:</label>
                <input type="time" id="hora" name="hora">
            </div>

            <div>
                <label for="qualquer">Input:</label>
                <input type="number" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="arquivo">Selecione um arquivo:</label>
                <input type="file" id="arquivo" name="arquivo">
            </div>

            <div>
                <label for="site">Adicione seu site:</label>
                <input type="url" id="site" name="site">
            </div>

            <div>
                <label for="cor">Escolha uma cor:</label>
                <input type="color" id="cor" name="cor">
            </div>

            <div>
                <label for="qtd">Quanto você gosta de gatos:</label>
                <input type="range" id="qtd" name="qtd" value="100" max="200">
            </div>

            <!-- Checkbox permite marcar mais de uma opção, radio permite marcar apenas uma opção -->
            <div>
                <label for="escolha">Sim ou não:</label>
                <input type="checkbox" id="escolha" name="escolha" checked>
            </div>

            <div>
                <label for="arquivo">Selecione um arquivo:</label>
                <input type="radio" id="arquivo" name="arquivo">
            </div>

            <div>
                <label for="limpar">Limpar campos</label>
                <input type="reset" id="limpar" name="limpar" value="limpar">
            </div>

            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

            <br>

            <div>
            <select name="select" id="select">
                <option value="" disabled selected>Selecione uma das opções</option>
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
                <option value="transferencia">Transferência</option>
            </select>
            </div>

            <br><br>

            <div>
                <input type="submit" id="enviar" name="enviar" value="Enviar">
            </div>
        </form>
    </main>
</body>
</html>
